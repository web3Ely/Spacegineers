syntax = "proto3";

package context_message;

option go_package = "./proto";

message DamageRequest {
    int32 damage = 1;
}

message ResultResponse {
    int32 result = 1;
}

message NullValue {}


service Services {
    rpc ContextService(DamageRequest) returns (ResultResponse);
    rpc StreamData(NullValue) returns (stream ResultResponse);
}